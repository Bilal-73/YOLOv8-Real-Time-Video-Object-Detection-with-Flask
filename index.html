<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video for YOLOv8 Detection</title>
  <style>
    body {
      text-align: center;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    form {
      margin-top: 50px;
    }
    input[type="file"] {
      padding: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
    img {
      margin-top: 30px;
      border: 5px solid #222;
      border-radius: 10px;
      width: 720px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Upload a Video for YOLOv8 Detection</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required>
    <input type="submit" value="Upload & Detect">
  </form>
  <br>
  {% if request.method == 'POST' %}
    <img src="{{ url_for('video') }}" id="video-feed">
  {% endif %}
</body>
</html>
